cluster:
  controlPlane:
    localAPIServerPort: 443
  network:        
    cni:
      name: none
machine:
  network:
    interfaces: 
      - interface: ens18
        routes:
          - network: 0.0.0.0/0
            gateway: 192.168.20.1
    nameservers:
      - 192.168.20.1
      - 1.1.1.1
    searchDomains:
      - home.arpa
      - proxmox.home.arpa
      - storage.home.arpa